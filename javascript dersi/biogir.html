<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <h3>Bio Gir</h3>
          <form>
            <input type="text" class="form-control" name="" placeholder="İsim Soyisim"><br>
            <textarea class="form-control" placeholder="Kendinizi Tanıtın" rows="4" ></textarea>
            <h6>Programlama Dilleri</h6>
            <div id="dil">
              <input type="text" class="form-control  mb-3"  name="" placeholder="Python vs">
              <span id="ara"></span>
            </div>
            

          </form>
          <button id="ekle" class="btn btn-dark mx-2">+</button><button id="cikar" class="btn btn-dark">-</button>

          <button class="btn btn-success">Kaydet</button>
        </div>
      </div>
    </div>
    

    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript">


      $(document).ready(function(){

        $('#cikar').click(function(){

          $('#dil input:last').remove();

        });

        $('#ekle').click(function(){

          var yeni=$('#dil input:first').clone();
          yeni.insertAfter('#ara');

        }


        );

      });
      
     
    </script>

  
  </body>
</html>
