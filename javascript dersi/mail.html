        <div class="col-md-4 mx-auto bg-light pb-4">

          <h4 class="text-center text-dark my-5">Mail Oluşturucu</h4>

          <form>

           <input type="text" name="isim" id="isim" placeholder="İsim Giriniz" class="form-control" onblur="mailyap()">  
           <span class="p-4" id="sonuc"> </span>

            

            
          </form>

      </div>

    <script type="text/javascript">

      function mailyap(){
        var isim=document.getElementById('isim').value;
        isim=isim.toLowerCase();
        isim=isim.replaceAll(" ","");
        isim=isim.replaceAll("ç","c");
        mail=isim+"@aribilgi.com"
        document.getElementById('sonuc').innerHTML=mail;
      }
      
    </script>
