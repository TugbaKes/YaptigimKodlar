<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-light" style="background-color:#ccc">
  	<div></div>
    <div class="container pt-5">
    	<div class="row pt-5">
    		<div class="col-md-4 p-3 bg-white mx-auto">
    			<h5 class="text-center text-white bg-dark p-3">Resim Arama Motoru</h5>
    			<form>
    				<input class="form-control" placeholder="Ara" type="text" id="resimara" onkeyup="resimgetir()" name="">

    				

    				<img class="resimler" alt="killa hakan" width="100%" src="https://iasbh.tmgrup.com.tr/cc8c1a/1200/627/180/0/1197/532?u=https://isbh.tmgrup.com.tr/sbh/2019/07/29/killa-hakan-kimdir-kac-yasindadir-killa-hakanin-gercek-adi-nedir-1564388638087.jpg">
    				<img class="resimler" alt="uzi" width="100%" src="https://www.dergy.com/wp-content/uploads/2021/05/uzi-spotify-listeleri.jpg">
    				<img class="resimler" alt="sagopa kajmer" width="100%" src="https://cdn.karar.com/news/1385862.jpg">
    				<img class="resimler" alt="sansar salvo" width="100%" src="https://i.pinimg.com/originals/03/bc/b4/03bcb49a7f3231db5da176103a551f1d.jpg">
    				<img class="resimler" alt="ben fero" width="100%" src="https://www.sonperiyot.com/wp-content/uploads/2018/10/ben-fero-ile-biraz-rap-biraz-basketbol.png">
    				<img class="resimler" width="100%" alt="ezhel" src="https://img-s1.onedio.com/id-61ab66b7b58950c66540d350/rev-0/w-620/f-jpg/s-22a6a048d4248cc54c86bda4f5e19d3ab2b0b36e.jpg">
    			</form>    			
    		</div>
    	</div>
    </div>


    <script type="text/javascript">
    	var resimler=document.getElementsByClassName('resimler');
    	for(let resim of resimler){
    		resim.style.display="none";

    	}

    	function resimgetir(){

    	var metin=document.getElementById('resimara').value;
    	var resimler=document.getElementsByClassName('resimler');

    	for(let x of resimler){
    		var altmetin=x.alt;
    		if((altmetin.includes(metin)) && (metin.length>2)){
    			x.style.display="";
    		}else{
    			x.style.display="none";
    		}

    	}	

    	}
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  
  </body>
</html>
