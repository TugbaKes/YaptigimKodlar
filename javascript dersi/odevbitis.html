<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-secondary">

    <div class="container pt-5">
      <div class="row pt-5">
        <div class="col-md-5 mx-auto bg-light p-4">
          <h1 class="text-center">Resimler</h1>
          <div class="py-2">
            <form>
              <input onblur="rapci();" type="text" id="ara" class="form-control" name="" placeholder="Rapçi yazınız">
            </form>
          </div>
          <img id="killa" src="https://www.dergy.com/wp-content/uploads/2020/03/killa-hakan.png" style="width:100%">
          <div class="py-4">
            
            <a  onclick="resimkaldir()" class="btn btn-danger">Resim Kaldır</a>
            <a  onclick="resimgetir()" class="btn btn-success">Resim Getir</a>
            <a  onclick="siyahbeyaz()" class="btn btn-dark">Siyah Beyaz</a>
          </div>
          
          <div>
            <input type="range" class="form-range" min="0" max="100" step="10" id="range" onchange="boyut()">

          </div>

          <div class="py-2">

            <a id="reset" onclick="reset()" class="btn btn-outline-secondary" style="width:100%">Reset</a>
            
          </div>
         
        </div>
      </div>
    </div>

    <script type="text/javascript">

      document.getElementById('reset').style.display="none";
      
      function resimkaldir(){

        document.getElementById('killa').style.display="none";
        document.getElementById('reset').style.display=""
      }
      function resimgetir(){

        document.getElementById('killa').style.display="";
      }
      function siyahbeyaz(){
        document.getElementById('killa').style.filter="grayscale(100%)";
        document.getElementById('reset').style.display="";
      }
      function boyut(){
        var olcu=document.getElementById('range').value;
        olcu=olcu+"%";
        document.getElementById('killa').style.width=olcu;
        document.getElementById('reset').style.display="";

      }
      function reset(){

        document.getElementById('killa').style.display="";
        document.getElementById('killa').style.filter="grayscale(0%)";
        document.getElementById('killa').style.width="100%";
        document.getElementById('reset').style.display="none";


      }
      function rapci(){
        var rapciAdi = document.getElementById('ara').value;
        if(rapciAdi=="Ceza"){
          document.getElementById('killa').src = "http://t0.gstatic.com/licensed-image?q=tbn:ANd9GcTKNzJCSAXc3ADDkO7VerqSmASbyFnv1EGiwrAwFJqL3SCiZHBR-W5dGIqeJg-k";
        }else if(rapciAdi=="Killa Hakan"){
          document.getElementById('killa').src = "https://www.dergy.com/wp-content/uploads/2020/03/killa-hakan.png";
        }else if(rapciAdi=="Ben Fero"){
          document.getElementById('killa').src = "https://cdns-images.dzcdn.net/images/artist/cd7de0ac70198ea395e8c43fac6200cd/500x500.jpg";
        }

      }

    </script>
   
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
  </body>
</html>
