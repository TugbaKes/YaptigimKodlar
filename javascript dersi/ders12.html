<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Hello, world!</title>

  </head>

  <body>

    <div class="container pt-5">

      <div class="row pt-5">

        <div class="col-md-4 mx-auto mt-5">

          <h2 class="text-center">Twit</h2>

          <textarea rows="8" class="form-control" id="metin" placeholder="160 karakter giriniz"></textarea>

          

          <span id="sayac"></span><span>/160</span>

         <textarea id="mesaj" cols="30" rows="10"></textarea>
<p id="karakter"></p>

          

        </div>

       </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



    <script type="text/javascript">


      $('#metin').keyup(function(){

      var metin=$("#metin").val();

      var adet=metin.length;

      $('#sayac').html(adet);

      $('#metin').val($('#metin').val().substr(0,159)); //önemli bir kod değil 
     
    });
      
"use strict";
  var mesaj = document.getElementById("mesaj");
  var karakter = document.getElementById("karakter");

  var karakterSiniri = 140;

  mesaj.onkeyup = karakterKontrol;
  mesaj.onkeydown = karakterKontrol;

  function karakterKontrol() {
    var mesajUzunluk = this.value.length;

    if (karakterSiniri >= mesajUzunluk) {
      var kalan = karakterSiniri - mesajUzunluk;
      karakter.innerHTML = kalan + " karakter kaldı";

    } else {
      this.value = this.value.substr(0, karakterSiniri);
    }
  }
     



    </script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    -->

  </body>

</html>
