    <script type="text/javascript">

      function cevir(){
        var birim=document.getElementById('birim').value;
        var miktar=document.getElementById('miktar').value;

        if (birim=="km-ml") {

          var sonuc=miktar*0.621;
        }else if(birim=="ml-km"){

          var sonuc=miktar/0.621;
        }

        document.getElementById('sonuc').innerHTML=sonuc;



      }
