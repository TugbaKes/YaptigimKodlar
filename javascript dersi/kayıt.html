<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

  <div class="container pt-5">
    <div class="row pt-5">
      <div class="col-md-4 mx-auto">
        <h5 class="text-center">Kayıt Ol</h5>
        <form>
          <input type="text" class="form-control" name="" placeholder="İsim Giriniz"><br>
          <input type="email" class="form-control" placeholder="Email giriniz" name=""><br>
          <select id="sec" class="form-control">
            <option>Kayıt Tipi</option>
            <option value="ogrenci">Öğrenci</option>
            <option value="ogretmen">Öğretmen</option>
          </select><br>
          <div>
          <input type="text" class="ogrenci form-control" name="" placeholder="Şehir"><br>
          <input type="text" class="ogrenci form-control" name="" placeholder="Sınıf"><br>

          <input type="text" class="ogretmen form-control" name="" placeholder="Branş"><br>
          <span class="ogretmen">cv</span>
          <input type="file" name="" class="ogretmen form-control" >


          <a onclick="devamet()" class="btn btn-success" style="float:right;">Devam Et</a>
          </div>
          
        </form>
      </div>
    </div>
  </div>
    
    <script type="text/javascript">

      var ogrenciler=document.getElementsByClassName('ogrenci')
      var ogretmenler=document.getElementsByClassName('ogretmen')
      for(let ogrenci of ogrenciler){
        ogrenci.style.display="none";
      }
      for(let ogretmen of ogretmenler){
        ogretmen.style.display="none";
      }

      function devamet(){
        var secim=document.getElementById('sec').value;
        if(secim=="ogrenci"){
            for(let ogrenci of ogrenciler){
            ogrenci.style.display="";}
        }else{
            for(let ogrenci of ogrenciler){
            ogrenci.style.display="none";
            }
        }

        if (secim=="ogretmen") {

            for(let ogretmen of ogretmenler){
                ogretmen.style.display="";
              }
                  
        }else{
              for(let ogretmen of ogretmenler){
                ogretmen.style.display="none";
              }

        }

        }
    
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
