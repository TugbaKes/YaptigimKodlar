  <body class="bg-dark">
    

    <div class="container pt-5">

      <div class="row pt-5">
        
        <div class="col-md-4 mx-auto bg-light pb-4">

          <h4 class="text-center text-dark my-5">Otomobil ÖTV Hesaplama</h4>

          <form>

            <input type="number" name="hacim" id="hacim" placeholder="Silindir Hacmi cc" class="form-control"><br>

            <input type="number" name="fiyat" id="fiyat" placeholder="Vergisiz Fiyatı" class="form-control"><br>

            <h5 class="text-success" id="sonuc"></h5>
            <br>

            <input type="button" class="btn btn-success" name="hesapla" id="hesapla" style="width:100%" onclick="otvhesap()" value="Hesapla">


            
          </form>
          
        </div>

      </div>
      
    </div>
    
    <script type="text/javascript">

      function otvhesap(){

        var hacim=document.getElementById("hacim").value;
        var fiyat=document.getElementById("fiyat").value;

        hacim=Number(hacim);
        fiyat=Number(fiyat);
        var otv;
        var kdv=0.18;

        if(hacim<1600){

          if(fiyat<92000){

            otv=0.45;


          }else if(fiyat<150000){

            otv=0.50;
          }else{

            otv=0.80;

          }
        }else if(hacim<2000){

          

          if(fiyat<170000){

          otv=1.3;

          }else{

            otv=1.5;


          }
        }else{

          otv=2.20;


        }

        var otvdahil=fiyat*(1+otv);
        var kdvdahil=otvdahil*(1+kdv);

        document.getElementById('sonuc').innerHTML=kdvdahil;

      }
      
    </script>
